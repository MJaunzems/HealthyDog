<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Food List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #7aadc4;
            background-image: url("https://www.transparenttextures.com/patterns/lined-paper-2.png");
            margin: 0;
            padding: 0;
            font-family: 'Young Serif', serif;
        }
        .error{
                    color:red;
                }

        .message{
            color:green;
        }
         main {

            min-height: 100vh;
            padding-top: 5%;
            padding-bottom: 20px;
        }

        form {
            position: fixed;
        }

        .new-buttons {
            margin-top: 20px;
        }

        .btn-sm {
            margin-bottom: 3%;
            padding: 5px 10px;
            font-size: 80%;
        }

        .btn-primary,
        .btn-success {
            margin-top: 10px;
        }

        .navbar {
            background-color: #3498db;
            color: #fff;
            font-family: 'Young Serif', serif;
            font-size: 140%;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            margin-bottom: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar a {
            color: #fff;
            margin: 0 10px;
            outline: none !important;
            border: none !important;
        }

        .navbar-nav.ml-auto {
            list-style: none;
            display: flex;
            align-items: right;
        }

        .navbar-nav.ml-auto .nav-item {
            margin: 0 10px;
        }

        .table-background {
            background-color: #ffffff;
            padding: 10px;
        }

        .allergies-container {
            display: flex;
        }

        .column {
            flex: 1;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/choose-animal">HealthyDog</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav center">
            <li class="nav-item">
                <a class="nav-link" href="/generate-pdf" style="margin: auto;">Print</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/choose-animal">Exit</a>
            </li>
        </ul>
    </div>
</nav>
<main class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <div th:if="${message}" class="message" th:text="${message}"></div>
            <div th:if="${errorPrint}" class="error" th:text="${errorPrint}"></div>
            <h1 th:text="'Calculated food for your ' + ${selectedAnimal}" class="mt-4"></h1>
            <table class="table table-striped table-background">
                <tr>
                    <th>Image</th>
                    <th>Product</th>
                    <th>Weight</th>
                    <th>Price</th>
                    <th>Grams</th>
                </tr>
                <div th:each="result : ${foodResults}">
                    <tr>
                        <td>
                            <img th:src="${result.photo}" alt="Food Image" style="width: 200px; height: auto;"/>
                        </td>
                        <td th:text="${result.companyName}"></td>
                        <td th:text="${result.weight} + 'kg'"></td>
                        <td th:text="${result.price} + 'â‚¬'"></td>
                        <td th:text="${result.grams} + 'g'"></td>
                    </tr>
                </div>
        </table>
    </div>
    <div class="col-md-4">
        <form th:action="@{/processForm}" method="post">
            <h1 class="mt-4">Form</h1>
            <label for="activity">Activity:</label><br>
            <div th:if="${errorActivity}" class="error" th:text="${errorActivity}"></div>
            <select name="activity" id="activity" class="form-control">
                <option value="null">Select option:</option>
                <option value="minimal_active">Minimal activity (or old)</option>
                <option value="low_active">Low activity</option>
                <option value="medium_active">Medium activity</option>
                <option value="high_active">High activity</option>
                <option value="very_high_active">Very high activity</option>
            </select><br>
            <label for="weight">Weight:</label><br>
            <div th:if="${errorWeight}" class="error" th:text="${errorWeight}"></div>
            <input type="number" id="weight" name="weight" placeholder="0.00" class="form-control"><br>
            <label for="age">Age:</label><br>
            <div th:if="${errorAge}" class="error" th:text="${errorAge}"></div>
            <select name="age" id="age" class="form-control">
                <option value="null">Select option:</option>
                <option value="Baby">Baby (until 6 months)</option>
                <option value="Junior">Junior (from 6m. to 2y.)</option>
                <option value="Adult">Adult (from 2y. to 8y.)</option>
                <option value="Senior">Senior (from 8y.)</option>
            </select><br>
            <p>Allergies:</p>
            <div class="allergies-container">
                <div class="column">
                    <div th:each="option, stat : ${options}" th:if="${stat.index % 2 == 0}">
                        <input type="checkbox" name="allergies" th:value="${option.allergicName}"
                               th:id="${'allergy-' + option.allergicId}" class="form-check-input"/>
                        <label th:for="${'allergy-' + option.allergicId}" th:text="${option.allergicName}"
                               class="form-check-label"></label><br>
                    </div>
                </div>
                <div class="column">
                    <div th:each="option, stat : ${options}" th:if="${stat.index % 2 != 0}">
                        <input type="checkbox" name="allergies" th:value="${option.allergicName}"
                               th:id="${'allergy-' + option.allergicId}" class="form-check-input"/>
                        <label th:for="${'allergy-' + option.allergicId}" th:text="${option.allergicName}"
                               class="form-check-label"></label><br>
                    </div>
                </div>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary mt-3">
        </form>
    </div>
    </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
