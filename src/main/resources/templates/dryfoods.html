<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Food List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #7aadc4;
            background-image: url("https://www.transparenttextures.com/patterns/lined-paper-2.png");
            margin: 0;
            padding: 0;
            font-family: 'Young Serif', serif;
        }

         main {
            min-height: 100vh;
            padding-top: 5%;
            padding-bottom: 20px;
        }

        form {
            position: fixed;
        }

        .new-buttons {
            margin-top: 20px;
        }

         .btn-sm {
            margin-bottom: 3%;
            padding: 5px 10px;
            font-size: 80%;
        }

        .btn-primary,
        .btn-success {
            margin-top: 10px;
        }

        .navbar {
            background-color: #3498db;
            color: #fff;
            font-family: 'Young Serif', serif;
            font-size: 140%;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            margin-bottom: 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #fff;
            margin: 0 10px;
            outline: none !important;
            border: none !important;
        }

        .navbar-nav ml-auto {
            list-style: none;
        }

        .table-background {
            background-color: #ffffff;
            padding: 10px;
        }

        .allergies-container {
            display: flex;
        }

        .column {
            flex: 1;
        }
    </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/choose-animal">HealthyDog</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="#">Print</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Save</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/choose-animal">Exit</a>
            </li>
        </ul>
    </div>
</nav>

<main>
    <div class="container vh-100 mt-4">
        <div class="row">
            <div class="col-md-8">
                <h1>Calculated dry food for your dog</h1>
                <table border="1" class="table table-striped table-background">
                    <tr>
                        <th>ID</th>
                        <th>Company</th>
                        <th>Age Type</th>
                        <th>Price</th>
                        <th>Weight</th>
                        <th>Pet Type</th>
                        <th>Image</th>
                    </tr>
                    <tr th:each="dryFood : ${dryFoods}">
                        <td th:text="${dryFood.dryId}"></td>
                        <td th:text="${dryFood.dryCompany}"></td>
                        <td th:text="${dryFood.dryFoodAgeType}"></td>
                        <td th:text="${dryFood.dryPrice}"></td>
                        <td th:text="${dryFood.dryWeight}"></td>
                        <td th:text="${dryFood.dryFoodPetType}"></td>
                        <td>
                            <img width="200px" height="200x" th:src="${dryFood.imageName}">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-md-4">
                <form th:action="@{/processForm}" method="post">
                    <h1>Form</h1>
                    <label for="activity">Activity:</label><br>
                    <select name="activity" id="activity">
                        <option value="0">Select option:</option>
                        <option value="minimal_active">Minimal activity (or old)</option>
                        <option value="low_active">Low activity</option>
                        <option value="medium_active">Medium activity</option>
                        <option value="high_active">High activity</option>
                        <option value="very_high_active">Very high activity</option>
                    </select><br>
                    <label for="weight">Weight:</label><br>
                    <input type="number" id="weight" name="weight" placeholder="0.00"><br>
                    <label for="age">Age:</label><br>
                    <input type="number" id="age" name="age" placeholder="0"><br>
                    <p>Allergies:</p>
                    <div class="allergies-container">
                        <div class="column">
                            <div th:each="option, iterStat : ${options}" th:if="${iterStat.index % 2 == 0}">
                                <input type="checkbox" name="allergies" th:value="${option.allergicName}"
                                       th:id="${'allergy-' + option.allergicId}"/>
                                <label th:for="${'allergy-' + option.allergicId}" th:text="${option.allergicName}"></label><br>
                            </div>
                        </div>
                        <div class="column">
                            <div th:each="option, iterStat : ${options}" th:if="${iterStat.index % 2 != 0}">
                                <input type="checkbox" name="allergies" th:value="${option.allergicName}"
                                       th:id="${'allergy-' + option.allergicId}"/>
                                <label th:for="${'allergy-' + option.allergicId}" th:text="${option.allergicName}"></label><br>
                            </div>
                        </div>
                    </div>
                    <label for="price">Enter maximum price:</label><br>
                    <input type="number" id="price" name="price" placeholder="0.00">
                    <input type="submit" value="Submit" class="btn btn-primary btn-sm">
                    <br>
                    <div class="new-buttons">
                        <a th:href="@{/drylist}" class="btn btn-success">Dry Foods</a>
                        <a th:href="@{/cannedlist}" class="btn btn-success">Canned Foods</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
