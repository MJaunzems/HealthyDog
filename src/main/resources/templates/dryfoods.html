<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Food List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #a4ac86;
            margin: 0;
            padding: 0;
        }
        main {
            min-height: 100vh;
            padding-top: 20px;
            padding-bottom: 20px;
            background-color: #3498db;
            color: #936639;
        }

        .fixed-buttons {
        position: fixed;
        left: 10px;
        top: 15px;
    }

    .exit-link {
        position: fixed;
        right: 10px;
        top: 15px;
        font-size: 26px;
    }

    .move-left {
        left: -100px;
        }

        .btn-primary {
            padding: 10px 20px;
        }

        .btn-success {
            padding: 10px 20px;
        }

        ul {
    list-style: none;
    padding: 0;
}

li {
    padding: 10px;
    border: 1px solid #ccc;
    margin-bottom: 5px;
}


    </style>
</head>
<body>
<div class="container vh-100 mt-4">
    <div class="row">
        <div class="col-md-8">
            <h1>Calculated dry food for your dog</h1>
            <table border="1" class="table table-striped">
                <tr>
                    <th>Image</th>
                    <th>Product</th>
                    <th>Weight</th>
                    <th>Price</th>
                    <th>Grams</th>
                </tr>
                <div th:each="result : ${foodResults}">
                    <tr>
                        <td>
                            <img th:src="${result.photo}" alt="Food Image" style="width: 200px; height: auto;"/>
                        </td>
                        <td th:text ="${result.companyName}"></td>
                        <td th:text ="${result.weight} + 'kg'"></td>
                        <td th:text ="${result.price} + 'â‚¬'"></td>
                        <td th:text ="${result.grams} + 'g'"></td>
                    </tr>
                </div>

            </table>
        </div>

        <div class="col-md-4">
            <h1>Form</h1>
            <form th:action="@{/processForm}" method="post">
                <label for="activity">Activity:</label><br>
                <select name="activity" id="activity">
                    <option value="0">Select option:</option>
                    <option value="minimal_active">Minimal activity (or old)</option>
                    <option value="low_active">Low activity</option>
                    <option value="medium_active">Medium activity</option>
                    <option value="high_active">High activity</option>
                    <option value="very_high_active">Very high activity</option>
                </select><br>
                <label for="weight">Weight:</label><br>
                <input type="number" id="weight" name="weight" placeholder="0.00"><br>
                <label for="age">Age:</label><br>
                <select name="age" id="age">
                    <option value="0">Select option:</option>
                    <option value="Baby">Baby (until 6 months)</option>
                    <option value="Junior">Junior (from 6m. to 2y.)</option>
                    <option value="Adult">Adult (from 2y. to 8y.)</option>
                    <option value="Senior">Senior (from 8y.)</option>
                </select><br>
                <p>Allergies:</p>
                <div th:each="option : ${options}">
                    <input type="checkbox" name="allergies" th:value="${option.allergicName}"
                           th:id="${'allergy-' + option.allergicId}"/>
                    <label th:for="${'allergy-' + option.allergicId}" th:text="${option.allergicName}"></label><br>
                </div>
                <label for="price">Enter maximum price:</label><br>
                <input type="number" id="price" name="price" placeholder="0.00">
                <input type="submit" value="Submit">
            </form>

            <div class="fixed-buttons" style="left: 10px;">
                <button type="button" class="btn btn-primary">Print</button>
                <button type="button" class="btn btn-success">Save</button>
            </div>

            <div class="fixed-buttons" style="left: 10px; display: flex;  margin-top: 54em;">
                <button th:action="@{/dryfoods}" type="button" class="btn btn-secondary ">Dry Foods</button>
                <button th:action="@{/cannedfoods}" type="button" class="btn btn-secondary">Canned Foods</button>
            </div>


            <a href="#" class="exit-link">Exit</a>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
