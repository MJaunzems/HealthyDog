<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Food List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>

        body {
           background-color: #7aadc4;
           background-image: url("https://www.transparenttextures.com/patterns/lined-paper-2.png");
           margin: 0;
           padding: 0;
           font-family: 'Young Serif', serif;
       }

        main {
           min-height: 100vh;
           padding-top: 5%;
           padding-bottom: 20px;
       }
       .navbar {
           background-color: #3498db;
           color: #fff;
           font-size: 140%;
           width: 100%;
           position: fixed;
           top: 0;
           z-index: 1000;
       }

       .navbar a {
           color: #fff;
       }

       .navbar-nav ml-auto {
           list-style: none;
       }

       .table-background {
           background-color: #ffffff;
           padding: 10px;
       }



    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/choose-animal">HealthyDog</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="#">Print</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Save</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/choose-animal">Exit</a>
            </li>
        </ul>
    </div>
</nav>
<main>
<div class="container vh-100 mt-4">
    <h1>Canned Food list</h1>
    <div class="row">
        <div class="col-md-8">
            <table border="1" class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Company</th>
                    <th>Age Type</th>
                    <th>Price</th>
                    <th>Weight</th>
                    <th>Pet Type</th>
                    <th>Image</th>
                </tr>
                <tr th:each="cannedFood : ${cannedFoods}">
                    <td th:text="${cannedFood.cannedId}">ID</td>
                    <td th:text="${cannedFood.cannedCompany}">Company</td>
                    <td th:text="${cannedFood.cannedFoodAgeType}">Age Type</td>
                    <td th:text="${cannedFood.cannedPrice}">Price</td>
                    <td th:text="${cannedFood.cannedWeight}">Weight</td>
                    <td th:text="${cannedFood.cannedFoodPetType}">Pet Type</td>
                    <td><img width="300px" height="300x" th:src="${cannedFood.cannedImageName}" alt="Image"></td>
                </tr>
            </table>
        </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
